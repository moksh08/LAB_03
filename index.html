<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced BMI Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1></h1>
        
        
        <form onsubmit="event.preventDefault(); calculateBMI();">
            <label for="age">Age:</label >
            <input type="number" id="age" placeholder="Enter age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
            
            <label for="height">Height (cm):</label>
            <input type ="number" id="height" placeholder="Enter height" required>
            
            <button type="submit">Calculate BMI</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
